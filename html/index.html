<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <link rel="icon" type="image/x-icon" href="./icon/passwordGenerator.ico" />
    <link rel="stylesheet" href="../css/style.css">
    <title>Password Generator</title>
  </head>
  <body>
    <div id="container"
      class="container-lg h-100 w-100 d-flex justify-content-center align-items-center flex-column"
    >
      <form class="shadow p-3 mb-5 bg-white rounded">
        <div id="formHeadingDiv" class="d-flex flex-column">
          <h1 id="formHeading" class="text-center"><i class="bi bi-shield-lock"></i></i></h1>
        </div>
        <div class="form-group">
          <div class="input-group mb-3">
            <input
              id="passwordTxt"
              type="text"
              class="form-control"
              aria-describedby="button-addon2"
              readonly
            />
            <button class="btn btn-outline-primary" type="button" id="button-addon2">
              <i class="bi bi-clipboard-plus"></i>
            </button>
          </div>
        </div>

        <div>
          <div class="form-check w-100 p-0">
            <input name="checkbox1" type="checkbox" class="btn-check" id="btn-check-outlined1" />
            <label class="mt-2 btn btn-outline-primary d-block" for="btn-check-outlined1"
              >Include Symbols</label
            >
          </div>
          <div class="form-check w-100 p-0">
            <input name="checkbox2" type="checkbox" class="btn-check" id="btn-check-outlined2" />
            <label class="mt-2 btn btn-outline-primary d-block" for="btn-check-outlined2"
              >Include Numbers</label
            >
          </div>
          <div class="form-check w-100 p-0">
            <input name="checkbox3" type="checkbox" class="btn-check" id="btn-check-outlined3" />
            <label class="mt-2 btn btn-outline-primary d-block" for="btn-check-outlined3"
              >Include Lowercase</label
            >
          </div>
          <div class="form-check w-100 p-0">
            <input name="checkbox4" type="checkbox" class="btn-check" id="btn-check-outlined4" />
            <label class="mt-2 btn btn-outline-primary d-block" for="btn-check-outlined4"
              >Include Uppercase</label
            >
          </div>
        </div>
        <button type="submit" id="submitBtn" class="btn btn-outline-success mt-2 w-100">
          Generate
        </button>
      </form>
      <div class="shadow p-2 bg-white rounded"><a href="https://t.me/amphibiousBloke" class="text-decoration-none text-dark"><i class="bi bi-telegram display-6 mx-2"></i></a><a href="https://github.com/Navid-JL" class="text-decoration-none text-dark"><i class="bi bi-github display-6 mx-2"></i></a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../js/app.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
